<html lang="ja-JP">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="LINE in WEB">
    <meta name="google" content="notranslate">
    <title class="notranslate">LINE</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/terminal.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/notes.css' rel='stylesheet'>
    <link href="./main.bdef6c38.css" rel="stylesheet">
</head>

<body class="positive_button_first"><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="min-width: 155px; min-height: 403px;">
        <div class="app" style="margin: 10px;">
            <input type="text" placeholder="authToken" id="auth" style="border: 2px;-webkit-appearance: auto;"><br>
            <input type="text" placeholder="device" id="device" style="border: 2px;-webkit-appearance: auto;"><br>
            <button type="button" onclick="runnnn()" style="border: 2px;-webkit-appearance: auto;">RUN!!!</button>
        </div>
    </div>
    <script async>
        var LINE
        if (localStorage.getItem("auth")) {
            document.getElementById("auth").value = localStorage.getItem("auth")
        } if (localStorage.getItem("device")) {
            document.getElementById("device").value = localStorage.getItem("device")
        }
        async function runnnn() {
            LINE = new LineSquareClient(document.getElementById("auth").value, document.getElementById("device").value, () => {
                setTimeout(async () => {
                    let rooms = await UserCashe.getItem(LINE.mid + ":chatsList")
                    if (!rooms) {
                        rooms = await LINE.getJoinedSquareChats()
                        await buildChatButton(rooms)
                    }else{
                        await buildChatButtonC(rooms)
                    }
                }, 200)
            })
            localStorage.setItem("auth", document.getElementById("auth").value)
            localStorage.setItem("device", document.getElementById("device").value)
            runLINE()
        }
    </script>
    <script src="./Xquery.js"></script>
    <script src="./type.js"></script>
    <script src="./localforage.min.js"></script>
    <script src="./escape.js"></script>
    <script async src="./script.js"></script>
    <script src="https://pamornt.github.io/flex2html/js/flex2html.min.js"></script>
    <script src="./x3.js"></script>
    <script async src="./xUI.js"></script>

</body>

</html>
